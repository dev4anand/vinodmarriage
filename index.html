<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="

    <title>Marriage Invitation</title>

    <style>
        body {
            width: 100%;
            height: 100%;
            background-color: white;
            text-align: center;
            background-image: url('assets/images/bgimage.jpg');
        }

        h1 {
            text-shadow: 3px 3px 3px rgb(0, 0, 0);
            color: white;
            font-size: 48px;
            margin-bottom: 20px;
        }

        p {
            text-shadow: 3px 3px 3px rgb(0, 0, 0);

            color: white;
            font-size: 24px;
            margin-bottom: 40px;
        }



        .button:hover {
            background-color: hsl(324, 88%, 63%);
        }

        .button-container {
            display: flex;
            justify-content: center;
        }

        .button {
            display: inline-block;
            padding: 20px 40px;
            border-radius: 50px;
            background-color: hwb(319 49% 0%);

            color: #414141;
            border: none;
            margin: 10px;
            cursor: pointer;
            transition: background-color 0.2s ease-in-out;
            -webkit-tap-highlight-color: transparent;
        }

        .buttontwo {
            display: inline-block;
            padding: 20px 40px;
            border-radius: 50px;
            background-color: rgb(74, 247, 88);
            color: #414141;
            border: none;
            text-decoration: none;
            margin: 10px;
            cursor: pointer;
            transition: background-color 0.2s ease-in-out;
            -webkit-tap-highlight-color: transparent;
        }

        button a {
            text-decoration: none;
            color: inherit;
            font-weight: bold;
        }

        .buttontwo a {
            text-decoration: none;
            color: inherit;
            font-weight: bold;
        }

        .buttontwo:hover {
            background-color: hwb(112 15% 6%);
        }

        .preloader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #fff;
            /* Adjust background color as needed */
            z-index: 9999;
            /* Ensure it's on top */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 4px solid #f3f3f3;
            /* Adjust border color */
            border-top: 4px solid #494848;
            /* Adjust top border color */
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }
        .modal {
            display: none; /* Hidden by default */
            position: fixed;
            z-index: 1;
            padding-top: 100px;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7); /* Black background with opacity */
        }

        /* Modal content (the video) */
        .modal-content {
            margin: auto;
            display: block;
            width: 80%;
            max-width: 700px;
        }

        /* Close button */
        .close {
            position: absolute;
            top: 15px;
            right: 35px;
            color: white;
            font-size: 30px;
            font-weight: bold;
            cursor: pointer;
        }


        .modal-two {
            display: none; /* Hidden by default */
            position: fixed;
            z-index: 1;
            padding-top: 50px;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7); /* Black background with opacity */
        }

        /* Modal content (iframe) */
        .modal-content-two {
            margin: auto;
            display: block;
            width: 80%;
            height: 35%;
            max-width: 800px;
        }

        /* Close button */
        .closetwo {
            position: absolute;
            top: 15px;
            right: 35px;
            color: white;
            font-size: 30px;
            font-weight: bold;
            cursor: pointer;
        }
    </style>
</head>

<body>

    <div id="pdfModal" class="modal-two">
        <!-- Close button -->
        <span class="closetwo" onclick="closeModaltwo()">&times;</span>
        <!-- Modal content (iframe) -->
        <iframe id="pdfViewer" class="modal-content-two"></iframe>
    </div>

    <script>
        function openModaltwo() {
            var modal = document.getElementById("pdfModal");
            var pdfViewer = document.getElementById("pdfViewer");
            pdfViewer.src = "assets/images/VINOD.pdf";  // Set your PDF file URL here
            modal.style.display = "block";  // Show the modal
        }

        function closeModaltwo() {
            var modal = document.getElementById("pdfModal");
            var pdfViewer = document.getElementById("pdfViewer");
            pdfViewer.src = "";  // Clear the PDF file to stop loading it
            modal.style.display = "none";  // Hide the modal
        }

        // Close the modal if user clicks outside the modal content
        window.onclick = function(event) {
            var modal = document.getElementById("pdfModal");
            if (event.target == modal) {
                closeModaltwo();
            }
        }
    </script>


    <script>
        AOS.init();
    </script>
     <div id="videoModal" class="modal">
        <!-- Close button -->
        <span class="close" onclick="closeModal()">&times;</span>
        <!-- Modal content (video) -->
        <video id="myVideo" class="modal-content" controls>
            <source src="assets/images/VINOD PRMO.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

    <script>
        function openModal() {
            var modal = document.getElementById("videoModal");
            var video = document.getElementById("myVideo");
            modal.style.display = "block";  // Show the modal
            video.play();                   // Play the video
        }

        function closeModal() {
            var modal = document.getElementById("videoModal");
            var video = document.getElementById("myVideo");
            video.pause();                  // Pause the video
            video.currentTime = 0;          // Reset video time to start
            modal.style.display = "none";   // Hide the modal
        }

        // Close the modal if user clicks outside the modal content
        window.onclick = function(event) {
            var modal = document.getElementById("videoModal");
            if (event.target == modal) {
                closeModal();
            }
        }
    </script>
    <div class="preloader">
        <div class="loading-spinner"></div>
    </div>
    <div data-aos="fade-up">
        <!-- <img src="assets/images/bgimage.jpg" alt=""> -->

        <p>muhurtham : 11.00 am to 11:45 am</p>

            <button class="button"><b><i class="fas fa-map-marker-alt"><a
                            href="https://maps.app.goo.gl/rH2gQFE68EoZvnkH6">
                    </i> Mandapam Location</b></a></button>
            <button class="buttontwo"><b><i class="fas fa-map-marker-alt"><a
                            href="https://maps.app.goo.gl/YLUS17Sk4Z6KG1Dw5">
                    </i> Reception Location</b></a></button>
        </div>
        <div class="button-container">
            <button onclick="openModal()" class="button"><b><i class="fa-solid fa-video"></i>
                 Engagemant Video
               </button>
            <button onclick="openModaltwo()" class="buttontwo"><b><i class="fa-solid fa-envelope"></i>
                           
                     Invitation Letter</b></button>
        </div>

    </div>
</body>

</html>
