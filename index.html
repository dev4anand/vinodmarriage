    <style>
        body {
            width: 100%;
            height: 100%;
            background-color: white;
            text-align: center;
            background-image: url('assets/images/bgimage.jpg');
        }

        h1 {
            text-shadow: 3px 3px 3px rgb(0, 0, 0);
            color: white;
            font-size: 48px;
            margin-bottom: 20px;
        }

        p {
            text-shadow: 3px 3px 3px rgb(0, 0, 0);

            color: white;
            font-size: 24px;
            margin-bottom: 40px;
        }

        .buttontwo {
            display: inline-block;
            padding: 20px 40px;
            border-radius: 50px;
            background-color: rgb(74, 247, 88);
            color: #414141;
            border: none;
            text-decoration: none;
            margin: 10px;
            cursor: pointer;
            transition: background-color 0.2s ease-in-out;
            -webkit-tap-highlight-color: transparent;
        }

        .buttontwo a {
            text-decoration: none;
            color: black;
            font-weight: bold;
        }

        .buttontwo:hover {
            background-color: hwb(112 15% 6%);
        }

        .preloader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #fff;
            /* Adjust background color as needed */
            z-index: 9999;
            /* Ensure it's on top */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 4px solid #f3f3f3;
            /* Adjust border color */
            border-top: 4px solid #494848;
            /* Adjust top border color */
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>
    <div class="preloader">
        <div class="loading-spinner"></div>
    </div>
